{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AUTH</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">


  <link href="static/img/favicon.png" rel="icon">
  <link href="static/img/apple-touch-icon.png" rel="apple-touch-icon">


  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Roboto:100,300,400,500,700|Philosopher:400,400i,700,700i" rel="stylesheet">


  <link href="static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="static/lib/owlcarousel/assets/owl.theme.default.min.css" rel="stylesheet">
  <link href="static/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="static/lib/animate/animate.min.css" rel="stylesheet">
  <link href="static/lib/modal-video/css/modal-video.min.css" rel="stylesheet">

  <link href="static/css/style.css" rel="stylesheet">


</head>

<body>

  <header id="header" class="header header-hide">
    <div class="container">

      <div id="logo" class="pull-left">
        <h1><a href="#body" class="scrollto"><span>AUTH</span>ix</a></h1>
      </div>

      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li class="menu-active"><a href="#hero">Home</a></li>
            <li><a href="{%  url 'book'%}">Book</a></li>
          <li><a href="{%  url 'mybookings'%}">My Bookings</a></li>
          <li><a href="{%  url 'logout'%}">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="hero" class="wow fadeIn">
    <div class="hero-container">
      <h1>Welcome Passenger!</h1><br><br><br><br><br>
    </div>


    {% for s in details %}
    <tr>
     <td>  {{ s.slot_name}}   </td>
     <td>  {{ s.visiname}}   </td>
    <td>{{s.date}} </td>
    <td>{{s.status}} </td>

     </tr>
    {% endfor %}



  </section>

  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>


  <script src="static/lib/jquery/jquery.min.js"></script>
  <script src="static/lib/jquery/jquery-migrate.min.js"></script>
  <script src="static/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/lib/superfish/hoverIntent.js"></script>
  <script src="static/lib/superfish/superfish.min.js"></script>
  <script src="static/lib/easing/easing.min.js"></script>
  <script src="static/lib/modal-video/js/modal-video.js"></script>
  <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="static/lib/wow/wow.min.js"></script>
  <script src="static/contactform/contactform.js"></script>


  <script src="static/js/main.js"></script>

</body>
</html>
{% endblock %}
